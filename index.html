<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div id="operation" class="current">
                <p></p>
            </div>
            <div id="result" class="current">
                <p></p>
            </div>
        </div>
        <button id="seven" class="box">7</button>
        <button id="eight" class="box">8</button>
        <button id="nine" class="box">9</button>
        <button id="sign" class="box">&plusmn;</button>
        <button id="percent" class="box">&percnt;</button>
        <button id="four" class="box">4</button>
        <button id="five" class="box">5</button>
        <button id="six" class="box">6</button>
        <button id="multiply" class="box">&times;</button>
        <button id="divide" class="box">&divide;</button>
        <button id="one" class="box">1</button>
        <button id="two" class="box">2</button>
        <button id="three" class="box">3</button>
        <button id="plus" class="box">+</button>
        <button id="minus" class="box">&minus;</button>
        <button id="zero" class="box">0</button>
        <button id="comma" class="box">.</button>
        <button id="ac" class="box">AC</button>
        <button id="equal" class="box">=</button>
    </div>
</body>

</html>
